---
layout: default
---
<div class="page wrap">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%-d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="page-content">
  {{ content }}
  </article>
</div>
