---
title: "Blog"
layout: page
permalink: /blog/
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span class="meta">{{ post.date | date: "%-d %b %Y" }}</span>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

<p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a></p>
